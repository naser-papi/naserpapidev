# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - naserpapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://naseracr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_987e9e9cc7ed4e1ab7feb760a75d1529 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_cf390f1c36f54ff9b1df3aa5a2b221dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: naseracr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_987e9e9cc7ed4e1ab7feb760a75d1529 }}/naser-website:${{ github.sha }}
        file: ./Dockerfile
        build-args: |
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          API_SERVER=${{ secrets.API_SERVER }}
          NEXT_PUBLIC_API_SERVER=${{ secrets.NEXT_PUBLIC_API_SERVER }}
          SHOW_CONSTRUCTION=${{ secrets.SHOW_CONSTRUCTION }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'naserpapi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7755ad2f0b6b4c72bb0a66076180a5d3 }}
        images: 'naseracr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_987e9e9cc7ed4e1ab7feb760a75d1529 }}/naser-website:${{ github.sha }}'